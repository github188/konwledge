<body>
<div class="index">
    <div  class="ivu-row-flex ivu-row-flex-middle ivu-row-flex-center"
         style="position: relative; z-index: 3;">
        <div  class="ivu-col ivu-col-span-24"><h1 >
            <img src="./img/logo.png" class="img-logo">
            <img src="./img/name.png" class="img-name"></h1>
            <h2 >一套基于 Vue.js 的高质量 UI 组件库</h2>
            <div  class="list">
                <a  href="javascript:void (0)" class="">指南</a>
                <a href="javascript:void (0)" class="">组件</a>
                <a href="javascript:void (0)" class="">实践</a>
                <a href="javascript:void (0)" class="">概览</a>
                <a  href="javascript:void (0)" class="">iViewCli</a>
                <a  href="https://github.com/iview/iview" target="_blank"><i class="ivu-icon ivu-icon-social-github"></i>GitHub</a>
            </div>
        </div>
    </div>
</div>
<div id="indexLizi"></div>
</body>
<script src="./three/three.js"></script>
<script>
    var interval;
    liziInit();

    function liziInit() {
        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;

        var SEPARATION = 90;
        var AMOUNTX = 50;
        var AMOUNTY = 50;

        var container;

        var particles, particle;
        var count;

        var camera;
        var scene;
        var renderer;

        var mouseX = 0;
        var mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        clearInterval(interval);
        interval = setInterval(loop, 1000 / 60);

        function init() {

            container = document.createElement('div');
            container.style.position = 'relative';
            container.style.top = '200px';
            document.getElementById('indexLizi').appendChild(container);

            camera = new THREE.Camera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
            camera.position.z = 1000;

            scene = new THREE.Scene();

            renderer = new THREE.CanvasRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

            particles = new Array();

            var i = 0;
            var material = new THREE.ParticleCircleMaterial(0x097bdb, 1);

            for (var ix = 0; ix < AMOUNTX; ix++) {

                for (var iy = 0; iy < AMOUNTY; iy++) {

                    particle = particles[i++] = new THREE.Particle(material);
                    particle.position.x = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 );
                    particle.position.z = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 );
                    scene.add(particle);
                }
            }

            count = 0;

            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
//                    document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        }

        function onDocumentMouseMove(event) {

            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;

        }

        function onDocumentTouchMove(event) {

            if (event.touches.length == 1) {

                event.preventDefault();

                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;

            }
        }

        function loop() {
            camera.position.x += ( mouseX - camera.position.x ) * .05;
//                    camera.position.y += ( - mouseY - camera.position.y ) * .05;
            camera.position.y = 364;

            var i = 0;

            for (var ix = 0; ix < AMOUNTX; ix++) {

                for (var iy = 0; iy < AMOUNTY; iy++) {

                    particle = particles[i++];
                    particle.position.y = ( Math.sin(( ix + count ) * 0.3) * 50 ) + ( Math.sin(( iy + count ) * 0.5) * 50 );
                    particle.scale.x = particle.scale.y = ( Math.sin(( ix + count ) * 0.3) + 1 ) * 2 + ( Math.sin(( iy + count ) * 0.5) + 1 ) * 2;

                }
            }

            renderer.render(scene, camera);

            count += 0.1;
        }

    }

</script>
</html>

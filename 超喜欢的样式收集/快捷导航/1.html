<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f2f2f2;
        }
        .entryBtnsList {
            min-width: 54px;
            position: absolute;
            z-index: 9030;
            left: 56px;
            top: 280px;
            cursor: move;
        }
        .OverLay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 0;
            z-index: 9;
        }
        .entryBtn {
            height: 54px;
            width: 54px;
            border-radius: 54px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #fafafa;
            line-height: 0;
            cursor: pointer;
            box-shadow: 2px 3px 7px 0 rgba(0,0,0,0.2);
            transition: background-color,width .2s;
        }
        .entryBtnIcon {
            display: inline-block;
            width: 54px;
            height: 54px;
            background-image: url(./image/mbg01.png?v=201710102209);
            background-repeat: no-repeat;
        }
        .entryBtn:hover {
            background-color: #5874d8;
        }
        .entryBtnText {
            display: none;
            height: 54px;
            margin-left: -8px;
            line-height: 54px;
            color: #fff;
            font-size: 15px;
            font-family: "微软雅黑";
            white-space: nowrap;
            vertical-align: top;
        }

        .entryBtnIcon_module {  background-position: -493px -900px;  }
        .entryBtnIcon_skin {  background-position: -493px -949px;  }
        .entryBtnIcon_setup {  background-position: -493px -1017px;  }
        .entryBtnIcon_opt {  background-position: -493px -1085px;  }

        .entryBtn:hover .entryBtnIcon_module {  background-position: -959px -899px;  }
        .entryBtn:hover .entryBtnIcon_skin {  background-position: -959px -949px;  }
        .entryBtn:hover .entryBtnIcon_setup {  background-position: -959px -1017px;  }
        .entryBtn:hover .entryBtnIcon_opt {  background-position: -959px -1085px;  }

        /*module*/
        .entryBtn_module:hover {  width: 100px;  }
        .entryBtn_module:hover .entryBtnText {  display: inline-block;  }
        /*skin*/
        .entryBtn_skin:hover {  width: 100px;  }
        .entryBtn_skin:hover .entryBtnText {  display: inline-block;  }
        /*setup*/
        .entryBtn_setup:hover {  width: 100px;  }
        .entryBtn_setup:hover .entryBtnText {  display: inline-block;  }
        /*opt*/
        .entryBtn_opt:hover {  width: 130px;  }
        .entryBtn_opt:hover .entryBtnText {  display: inline-block;  }
        /*last-child*/
        .entryBtn:last-child {  margin-bottom: 0;  }
    </style>
</head>
<body>
<div class="entryBtnsList">
    <div class="OverLay"></div>
    <div class="entryBtn entryBtn_module">
        <div class="entryBtnIcon entryBtnIcon_module"></div>
        <span class="entryBtnText">模块</span>
    </div>
    <div class="entryBtn entryBtn_skin">
        <div class="entryBtnIcon entryBtnIcon_skin"></div>
        <span class="entryBtnText">样式</span>
    </div>
    <div class="entryBtn entryBtn_setup">
        <div class="entryBtnIcon entryBtnIcon_setup"></div>
        <span class="entryBtnText">设置</span>
    </div>
    <div class="entryBtn entryBtn_opt">
        <div class="entryBtnIcon entryBtnIcon_opt"></div>
        <span class="entryBtnText">SEO优化</span>
    </div>
</div>
</body>
</html>

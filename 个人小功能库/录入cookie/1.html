    function setCookie(name,value,time){
        let hours = time?time:4;  //单位小时
        let exp = new Date();
        exp.setTime(exp.getTime() + hours*60*60*1000);
        document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString() + ";path=/";

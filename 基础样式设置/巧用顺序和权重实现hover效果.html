<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{list-style: none;margin:0;padding:0;}
        .ul{
            border:1px solid #2f2f2f;display: inline-block;
        }
        .ul li{
            padding:0 20px;border-left:1px solid #2f2f2f;height:50px;line-height: 50px;
            float: left;
        }
        .ul li:first-child{
            border-left:none;
        }

    </style>
    <style>
        .active{
            color:blue;
            background: #F2F2F2;
        }
        .ul li:hover{
            padding:0 13px;
        }
        .ul li{
            transition: all .3s cubic-bezier(.645,.045,.355,1);
        }
        .ul li.active{
            padding:0 20px;
        }
    </style>
</head>
<body>
<h2>css的书写顺序，权重，缺一不可</h2>
<ul class="ul">
    <li class="li">测试</li>
    <li class="active li">测试</li>
    <li class="li">测试</li>
    <li class="li">测试</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    <span id="span">
        <i id="icon" class="icon">聚保</i>
        <div class="it">it
            <i id="china">国家</i>
        </div>
    </span>
</div>
</body>
<script src="jquery.min.js"></script>
<script>
    console.log(getElement(".box .it"));
//    console.log(getElement(".box #span .it #china"));

    function getElement(str) {
        var parent=document;
        var arr = str.split(" ");
        arr.forEach(function (val, idx) {
            parent=getParentChild(parent,val);
        });
        return parent
    }

    //只能输入一个不带空格的字符串
    function getParentChild(parent,str) {
        if(str.indexOf("#")!==-1){
            return document.getElementById(str.substring(str.indexOf("#")+1))
        }else if(str.indexOf(".")!==-1){
            return parent.getElementsByClassName(str.substring(str.indexOf(".")+1))[0]
        }else{
            return parent.getElementsByTagName(str)[0]
        }
    }

    function getArr(str) {
        var arr = str.split(" ");
        var index=0;
        arr.forEach(function (val, idx) {
            if(val.indexOf("#")!==-1){
                parent=getParentChild(parent,val);
                index=idx;
            }
        });
        return arr.slice(index);
    }
</script>
</html>

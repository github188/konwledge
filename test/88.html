<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
            border:1px solid #2f2f2f;
            height:50px;background: #f2f2f2;
        }
        .box span{
            text-align: center;
        }
        .box .l{
            flex: 1;background: burlywood;
        }
        .box .r{
            flex: 1;background: yellowgreen;
        }
        .box .c{
            flex: 3;background: orange;
            padding:10px 0;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="l">1</span>
    <span class="c">2</span>
    <span class="r">3</span>
</div>
</body>

</html>

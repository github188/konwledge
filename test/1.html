<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=320.1,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <style type="text/css">
        body { -webkit-text-size-adjust: none; -webkit-tap-highlight-color: rgba(0,0,0,0); -webkit-font-smoothing: antialiased; -moz-user-select: none; }

        ul, ol { list-style: none; margin: 0; padding: 0; }

        .cui-tab-mod { display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: flex; height: 43px; line-height: 43px; border-bottom: #bcbcbc 1px solid; background-color: #fafafa; color: #666; font-size: 15px; position: relative; display: table\9; width: 100%; }

        .cui-tab-mod li { text-align: center; -webkit-box-flex: 1; -moz-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; flex: 1; display: table-cell\9; }

        .cui-tab-mod li.cui-tab-current { color: #099fde; }

        .cui-tab-mod .cui-tab-scrollbar { position: absolute; left: 0; height: 4px; bottom: -1px; background-color: #099fde; -webkit-transition: -webkit-transform 300ms ease-in-out; -moz-transition: -moz-transform 300ms ease-in-out; -ms-transition: -ms-transform 300ms ease-in-out; transition: transform 300ms ease-in-out; z-index: -1; }

        .cui-tabnum2 { width: 50%; }

        .cui-tabnum3 { width: 33.33333%; }

        .cui-tabnum4 { width: 25%; }

        .cui-tabnum5 { width: 20%; }

        .cui-tabnum6 { width: 16.66666%; }

        .cui-tab-mod li.cui-tab-current ~ .cui-tab-scrollbar { z-index: 2; }

        .cui-tab-mod li:nth-of-type(1).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(0,0,0); -moz-transform: translate3d(0,0,0); -ms-transform: translate3d(0,0,0); transform: translate3d(0,0,0); }

        .cui-tab-mod li:nth-of-type(2).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(100%,0,0); -moz-transform: translate3d(100%,0,0); -ms-transform: translate3d(100%,0,0); transform: translate3d(100%,0,0); }

        .cui-tab-mod li:nth-of-type(3).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(200%,0,0); -moz-transform: translate3d(200%,0,0); -ms-transform: translate3d(200%,0,0); transform: translate3d(200%,0,0); }

        .cui-tab-mod li:nth-of-type(4).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(300%,0,0); -moz-transform: translate3d(300%,0,0); -ms-transform: translate3d(300%,0,0); transform: translate3d(300%,0,0); }

        .cui-tab-mod li:nth-of-type(5).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(400%,0,0); -moz-transform: translate3d(400%,0,0); -ms-transform: translate3d(400%,0,0); transform: translate3d(400%,0,0); }

        .cui-tab-mod li:nth-of-type(6).cui-tab-current ~ .cui-tab-scrollbar { -webkit-transform: translate3d(500%,0,0); -moz-transform: translate3d(500%,0,0); -ms-transform: translate3d(500%,0,0); transform: translate3d(500%,0,0); }
    </style>
    <!--<script id="others_zepto_10rc1" type="text/javascript" class="library" src="http://sandbox.runjs.cn/js/sandbox/other/zepto.min.js"></script>-->
</head>
<body>

<ul class="cui-tab-mod">
    <li class="cui-item cui-tab-current">中国</li>
    <li class="cui-item">美国</li>
    <li class="cui-item">日本</li>
    <i class="cui-tab-scrollbar cui-tabnum3"></i>
</ul>
<script src="jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        var wrapper = $('.cui-tab-mod');
        wrapper.on('click', function (e) {
            var el = $(e.target);
            var toolBar = $('.cui-tab-scrollbar');
            if (el.hasClass('cui-item')) {
                wrapper.find('li').removeClass('cui-tab-current');
                el.addClass('cui-tab-current');
                //修复丢帧问题
                setTimeout(function () {
                    toolBar.width('width', toolBar.width());
                }, 0)
            }
        });
    });
</script>
</body>
</html>

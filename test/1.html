<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            overflow: scroll;
            width:200px;height: 200px;
            background: #00a300;
            position: relative;
        }
        .position{
            position: absolute;
            /*width: calc(100% + 50px);*/
            width:calc(100% + 18px);
            height:100%;opacity: .5;background: #00a0f0;
            left:0;top:0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="position"></div>
</div>
</body>
<script></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:1px solid #000;
        }
        p{
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;

            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
            color: transparent;

        }
    </style>
</head>
<body>
<div class="box">
    <p>啊舍得离呢：<span>阿瑟大时代啊撒旦撒大开房间啊雷锋精神独立开发事</span></p>
    <p>当时发生大幅度撒发生的</p>
</div>
</body>
</html>

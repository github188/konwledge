<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width:50px;height:50px;background:#a7cbff;transition:.5s;}
    </style>
</head>
<body>
<div id="box"></div>
</body>

<script>
	var box = document.querySelector("#box")
    box.onclick = function () {
        this.style.border = "3px dashed #0000FF"
        this.style.borderRadius = "50%"
    }
</script>
</html>

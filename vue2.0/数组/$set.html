<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(val,idx) in arr">
            {{val}}
            <button type="button" @click="repeat(idx)">点击触发</button>
        </li>
    </ul>

</div>
</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    let arr = [1,2,3,4];
    let vm = new Vue({
        el:"#app",
        data(){
            return {
                arr:[1,2,3,4]
            }
        },
        methods:{
            repeat(idx){
                this.arr[idx]="repeated=="+idx;
                console.log(this.arr,"arr数组")
                this.$set(this.arr,idx,"repeated=="+idx)
            }
        }
    })
</script>
</html>

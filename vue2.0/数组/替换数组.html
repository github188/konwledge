<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(val,idx) in list">{{val}}</li>
    </ul>
    <ul>
        <li v-for="(val,idx) in obj">{{val}}</li>
    </ul>
    <button type="button" @click="repeat">
        <span>替换</span>
    </button>
</div>

</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data(){
            return {
                list:[],
                obj:{}
            }
        },
        methods:{
            repeat(){
//                this.list[3]="31"
//                this.list=[1,2,3,4];
                this.obj={"first":"a","second":"b"}
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bounceIn-enter-active{
            animation:bounceIn .3s ease;
        }
        .bounceIn-leave-active{
            animation:bounceOut .3s ease;
        }
        @-webkit-keyframes bounceIn{
            0%{opacity:0; -webkit-transform:scale(.3)}
            100%{-webkit-transform:scale(1)}
        }
        @-moz-keyframes bounceIn{
            0%{opacity:0; -moz-transform:scale(.3)}
            100%{-moz-transform:scale(1)}
        }

        @-webkit-keyframes bounceOut{
            0%{opacity:1;-webkit-transform:scale(1)}
            100%{opacity:0; -webkit-transform:scale(.3)}
        }
        @-moz-keyframes bounceOut{
            0%{opacity:1;-moz-transform:scale(1)}
            100%{opacity:0; -moz-transform:scale(.3)}
        }
    </style>
</head>
<body>
<div class="Dialog" v-show="isShow">
    <transition :name="transitionName">
        <div class="body" v-show="boxShow">
            <div class="title" v-if="title">{{title}}</div>
            <div class="main">
                <slot></slot>
            </div>
            <div class="footer" v-if="showBtn">
                <div class="btn cancel" @click="cancel" v-show="showCancelBtn">{{cancelBtn}}</div>
                <div class="btn" @click="success">{{successBtn}}</div>
            </div>
            <div class="close" @click="cancel">
                <img src="./close.jpg" width="14" height="13">
            </div>
        </div>
    </transition>
</div>
</body>
</html>

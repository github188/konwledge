<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #animation {
            -webkit-animation: shake 1s .2s ease both;
            -moz-animation: shake 1s .2s ease both;
        }

        @-webkit-keyframes shake {
            0%, 100% {
                -webkit-transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                -webkit-transform: translateX(10px);
            }
        }

        @-moz-keyframes shake {
            0%, 100% {
                -moz-transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                -moz-transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                -moz-transform: translateX(10px);
            }
        }

        #animation2 {
            -webkit-animation: flipOutY 1s .2s ease both;
            -moz-animation: flipOutY 1s .2s ease both;
        }

        @-webkit-keyframes flipOutY {
            0% {
                -webkit-transform: perspective(400px) rotateY(0deg);
                opacity: 1
            }
            100% {
                -webkit-transform: perspective(400px) rotateY(90deg);
                opacity: 0
            }
        }

        @-moz-keyframes flipOutY {
            0% {
                -moz-transform: perspective(400px) rotateY(0deg);
                opacity: 1
            }
            100% {
                -moz-transform: perspective(400px) rotateY(90deg);
                opacity: 0
            }
        }

        .box {
            width: 300px;
            height: 100px;
            border: 1px dashed #000;
            position: relative;
        }

        .bar {
            width: 30px;
            height: 4px;
            background: blue;
            position: absolute;
            top: 80px;
            left: 20px;
        }

        @-webkit-keyframes move{
            from{left:20px;}
            to{left:200px;}
        }

        .move{
            -webkit-animation: move 1s .2s ease both;
        }
    </style>
</head>
<body>
<div id="vue">
    <div style="width:100px;height:100px;background: orange;" id="animation2"></div>
    <div class="box">
        <div class="bar" :class="animationCls"></div>
    </div>
    <button type="button" @click="move">move</button>
</div>
<script src="../libs/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#vue",
        data(){
            return {
                animationCls:""
            }
        },
        methods: {
            move() {
                console.log(1);
                this.animationCls="move";
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;height:100px;border:1px solid #000;border-radius: 5px;
        }
        .box_in{
            width:50px;height:50px;background: #f0ad4e;border-radius: 5px;
        }
        .box-enter-active, .box-leave-active {
            transition: transform 3s ease;
        }
        .box-enter, .box-leave-to /* .fade-leave-active in below version 2.1.8 */ {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
<ul id="vue">
    <button @click="flag=!flag">BOX</button>
    <transition name="box">
        <div class="box" v-show="flag">
            <div class="box_in" v-show="flag"></div>

        </div>
    </transition>
</ul>
</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    var vm = new Vue({
        el:"#vue",
        data(){
            return {
                flag:false
            }
        },
        methods:{

        },
        created(){

        }
    })
</script>
</html>

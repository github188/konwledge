<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>{{message}}</span>
    <span :title="title">
    <span v-cloak>{{message}}</span>
    <span v-text="message"></span>
    <br/><br/>
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            title:'页面加载于 ' + new Date(),
            price:"11111"
        }
    });
</script>
</html>

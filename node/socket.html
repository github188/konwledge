<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
</head>
<body>
<script>
    var ws = new WebSocket('ws://localhost:3000/ws');
    ws.onmessage=function(e){
        console.log('_message');
        console.log(e.data);
    };
    ws.onerror=function(err){
        console.log('_error');
        console.log(err);
    };
    ws.onopen=function(){
        console.log('_open')
        //链接成功之后再发送请求
        ws.send('data');
    };
    ws.onclose=function(){
        console.log('_close');
    };



</script>
</body>
</html>

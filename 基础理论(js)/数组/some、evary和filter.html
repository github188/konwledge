<script>
    let arr = [1,2,"a",4,5];
    arr.forEach((val,idx)=>{
        console.log(val,idx)
    })
    //some 检测数组中的元素是否满足指定条件
    let a =arr.some((value)=>{
        return value>4
    })
    //every 所有元素是否都符合指定条件
    let b = arr.every((value)=>{
        return value>4
    })
    //filter 通过对元素进行筛选，返回一个新的数组
    let c=arr.filter((val,idx,arr)=>{
        return val>4
    })
    console.log(a);
    console.log(b);
    console.log(c);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="flexible/flexible.css">
    <style>
        #laozhou_video{height:10rem;}

        .video_box{
            height:50px;display: flex;align-items: center;
        }
        .video_box button{float:left;width:80px;height:30px;background: #f2f2f2;color:black;text-align: center;line-height: 30px;}
        .video_box button:hover{cursor: pointer;}
    </style>
</head>
<body>
<video src="http://test.jubao56.com/res/2017/11/03/09/4958919/唯美素材27：月光和银河上升峡谷(720P).mp4"
       controls="controls"
       loop
       preload

 id="laozhou_video">您的浏览器不支持 video 标签。</video>
<!--http://www.w3school.com.cn/html5/html5_video.asp-->
<!--http://www.w3school.com.cn/jsref/dom_obj_video.asp-->
<div class="video_box">
    <button type="button" class="video_start">开始</button>
    <button type="button" class="video_break">暂停</button>
    <button type="button" class="video_restart">重播</button>
    <button type="button" class="video_voice">关闭声音</button>
</div>
</body>
<script src="flexible/flexible.js"></script>
<script>

var laozhouVideo=document.getElementById("laozhou_video");
var videoStart=document.getElementsByClassName("video_start")[0];
var videoBreak=document.getElementsByClassName("video_break")[0];
var videoRestart=document.getElementsByClassName("video_restart")[0];

videoStart.onclick=function () {laozhouVideo.play()};
videoBreak.onclick=function () {laozhouVideo.pause();};
videoRestart.onclick=function () {laozhouVideo.load();laozhouVideo.play();};


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>race 检测图片是否请求超时</title>
</head>
<body>

</body>
<script>
    //请求某个图片资源
    function requestImg(){
        var p = new Promise(function(resolve, reject){
            console.log("requestImg事件")
            var img = new Image();
            img.onload = function(){
                console.log("requestImg=====onload===事件")
                resolve(img);

            }
            img.src = 'xxxxxx';
        });
        return p;
    }

    //延时函数，用于给请求计时
    function timeout(){
        var p = new Promise(function(resolve, reject){
            setTimeout(function(){
                reject('图片请求超时');
            }, 3000);
        });
        return p;
    }

    Promise
        .race([requestImg(), timeout()])
        .then(function(results){
            console.log(results);
        })
        .catch(function(reason){
            console.log(reason);
        });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span class="obj">test</span>
    <button onclick="remove()">remove</button>
</div>
</body>
<script>
    function remove() {
        let ele = document.querySelector(".obj");
        ele.parentNode.removeChild(ele);
    }

</script>
</html>

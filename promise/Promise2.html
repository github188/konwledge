<script>
    function step1() {
        return new Promise(function (resolve, reject) {
            stepIn(resolve)
        })
    }

    function stepIn(resolve) {
        setTimeout(function () {
            console.log("1111");
            resolve("999")
        },2000);
    }

    function step2(value) {
        setTimeout(function () {
            console.log(value)
        },2000)
    }

    step1()
        .then(
            (function (value) {
                step2(value)
            })
        )

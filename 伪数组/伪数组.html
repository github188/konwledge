<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script>
    var list = document.getElementsByTagName('li');
    var arr = [] ;
    var arr1 = [];
    var arr2 =[];
    console.log(list);
    for(var i=0;i<list.length;i++){
        arr.push(list[i])
    }
    console.log(arr);

    for(var i in list){
        arr1.push(list[i])
    }
    console.log(arr1);


//    list.forEach()  无效，伪数组不具备此方法
    arr1.forEach(function (value, index) {
        arr2.push(value)
    });
    console.log("-----------------------------");
    console.log(arr2)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>
<div id="app">
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <!--<button-counter v-on:increment="incrementTotal"></button-counter>-->
    </div>
</div>
</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    Vue.component('button-counter', {
        template: '<button v-on:click="increment">{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function () {
                this.counter += 1;
                this.$emit('increment');
            }
        },
    });
    let vm = new Vue({
        el:"#app",
        data(){
            return {
                total: 0
            }
        },
        methods:{
            incrementTotal: function () {
                this.total += 1
            }
        }
    })
</script>
</html>

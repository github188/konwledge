<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list-item {
            display: inline-block;
            margin-right: 10px;
            width:50px;
            height:50px;
            background: #0ED1C1;
            text-align: center;
            line-height:50px;
        }
        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }
        .list-enter
            /* .list-leave-active for below version 2.1.8 */ {
            opacity: 0;
            width:0;
            /*transform: translateY(30px);*/
        }
    </style>
</head>
<body>
<div id="list-demo" class="demo">
    <button v-on:click="add">Add</button>
    <button v-on:click="remove">Remove</button>
    <button v-on:click="ar">AR</button>
    <transition-group name="list" tag="p">
    <span v-for="item in items" v-bind:key="item" class="list-item">
      {{ item }}
    </span>
    </transition-group>
</div>
</body>
<script src="../libs/vue-2.3.js"></script>
<script>
    new Vue({
        el: '#list-demo',
        data: {
            items: [1,2,3,4,5,6,7,8,9],
            nextNum: 10
        },

            let count = 0

                this.items.unshift(count)

            },
            ar(){

    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;height:100px;border:1px solid #000;border-radius: 5px;
        }
        .box-enter-active, .box-leave-active {
            transition: all .3s ease
        }
        .box-enter, .box-leave-to /* .fade-leave-active in below version 2.1.8 */ {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
<ul id="vue">
    <li v-for="(val,idx) in list">
        <div>
            <button @click="showId(val.id)">{{val.txt}}</button>
        </div>
    </li>
    <button @click="box">BOX</button>
    <transition name="box">
        <div class="box" v-show="flag">

        </div>
    </transition>

</ul>
</body>
<script src="./libs/vue-2.3.js"></script>
<script>
    var vm = new Vue({
        el:"#vue",
        data(){
            return {
                list:[],
                flag:false
            }
        },
        methods:{
            showId(id){
                console.log(id)
            },
            box(){
                this.flag=true;
            }
        },
        created(){
            let _this=this;
                _this.list=[
                    {id:1,txt:"11111"},
                    {id:2,txt:"22222"},
                    {id:3,txt:"33333"},
                ]

        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <style>
        @media screen and (min-width: 320px) {
            html {font-size: 14px;}
        }

        @media screen and (min-width: 360px) {
            html {font-size: 16px;}
        }

        @media screen and (min-width: 400px) {
            html {font-size: 18px;}
        }

        @media screen and (min-width: 440px) {
            html {font-size: 20px;}
        }

        @media screen and (min-width: 480px) {
            html {font-size: 22px;}
        }

        @media screen and (min-width: 640px) {
            html {font-size: 28px;}
        }
    </style>
    <style>
        body,html{
            margin:0;padding:0;
        }
        .box{
            width:23.4375rem;height:50px;
            background: yellowgreen;
        }
        .mode{
            width:375px;height:50px;background: goldenrod;
        }
    </style>
</head>
<body>
<div class="box">

</div>
<div class="mode">

</div>
</body>
<script>
var box = document.querySelector(".box")
var body = document.querySelector("body")
    box.innerHTML=getComputedStyle(body)["width"]
</script>
</html>

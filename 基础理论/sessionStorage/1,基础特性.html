<script>
    let obj={str:"123",number:1};
    window.sessionStorage.setItem("key",JSON.stringify(obj));
    let message = JSON.parse(window.sessionStorage.getItem("key"));
    console.log(message);
    console.log(typeof message.str);
    console.log(typeof message.number);
</script>

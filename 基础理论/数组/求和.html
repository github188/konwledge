<script>
    var arr = [1,3,2,5,4];
    var arr2 = [{a:1},{a:2},{a:3}]
    Array.prototype.total=function (o) {
        let t = 0 ;
        for(var i=0;i<this.length;i++){
            t+=typeof o === "string"?this[i][o]:this[i]
        }
        return t ;
    }

    console.log(arr2.total("a"))
    console.log(arr.total())
</script>

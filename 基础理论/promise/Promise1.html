<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function runAsync1(){
        var p = new Promise(function(resolve, reject){
            //做一些异步操作
            setTimeout(function(){
                console.log('异步任务1执行完成');
                resolve('随便什么数据1');
            }, 1000);
        });
        return p;
    }
    function runAsync2(){
        var p = new Promise(function(resolve, reject){
            //做一些异步操作
            setTimeout(function(){
                console.log('异步任务2执行完成');
                resolve('随便什么数据2');
            }, 2000);
        });
        return p;
    }
    function runAsync3(){
        var p = new Promise(function(resolve, reject){
            //做一些异步操作
            setTimeout(function(){
                console.log('异步任务3执行完成');
                resolve('随便什么数据3');
            }, 2000);
        });
        return p;
    }

    //此时 异步2和异步3同时执行；【第一个.then】能拿到[异步1]的返回值，但是【第二个.then】拿不到任何返回值；【第三个.then】能拿到[异步3]的返回值
    runAsync1()
        .then(function(data){
            console.log(data);
            runAsync2();
        })
        .then(function(data){
            console.log(data);
            return runAsync3();
        })
        .then(function(data){
            console.log(data);
        });
</script>
</html>

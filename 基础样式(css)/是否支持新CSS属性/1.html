<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;height:100px;background: #f2f2f2;
        }
        /*1,css的检测是否支持的方法*/
        @supports ( (--a: 0)) {
            /* supported */
            .box{
                background: red;
            }
        }

        @supports ( not (--a: 0)) {
            /* not supported */
            .box{
                background: green;
            }
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
<script>
//    2，js检测是否支持新属性的方法
    const isSupported =
        window.CSS &&
        window.CSS.supports &&
        window.CSS.supports('--a', 0);

    if (isSupported) {
        /* supported */
        console.log("isSupported")
    } else {
        /* not supported */
        console.log("not  supported")
    }
</script>
</html>

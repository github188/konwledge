<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;height:100px;border:1px solid #000;
        }

        .box::before {
            content: open-quote;
            position: absolute;
            z-index: -1;
            color: #DDD;
            font-size: 120px;
            font-family: serif;
            font-weight: bolder;
        }
        a {
            position: relative;
            display: inline-block;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 32px;
            padding: 5px 10px;
        }

        a:hover::before, a:hover::after { position: absolute; }
        a:hover::before { content: "\5B"; left: -20px; }
        a:hover::after { content: "\5D"; right:  -20px; }
        .a-test{margin-left:100px;background: yellowgreen}
    </style>
</head>
<body>
<div class="box">
asd
</div>
<p>
    <a href="javacript:void(0)" class="a-test">
        链接
    </a>
</p>

</body>
</html>

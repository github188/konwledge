<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D</title>
<style type="text/css">
.box1,.box2,.box3{width:400px;height:400px;border:1px solid #f00;margin:50px auto;position:relative;float:left;margin-left:40px;
		background:url(images/bg.jpg);
    	perspective:800px;perspective-origin:50% 50%;
		-webkit-transform-style:preserve-3d;}
p{font-size:48px;}
img{height:200px;position:absolute;left:25%;top:25%;}
img:nth-of-type(1){opacity:0.3;}
.box1 img:nth-of-type(2){transform:rotatex(45deg);}
.box2 img:nth-of-type(2){transform:rotatey(45deg);}
.box3 img:nth-of-type(2){transform:rotatez(45deg);}



.menu1{width:300px;height:300px;border:1px solid #0C9;margin:100px;float:left;
		-webkit-animation:my1 5s infinite alternate;position:relative;
		}
@-webkit-keyframes my1{
	from{background:red;position:absolute;left:0;top:50px;}
	to{background:yellow;position:absolute;left:50px;top:0;}}
	
.menu2{width:300px;height:300px;border:1px solid #0C9;margin:100px;float:left;
		-webkit-animation:my2 5s infinite;position:relative;}	
@-webkit-keyframes my2{
		0%{background:blue;position:absolute;left:0;top:0;}
		20%{background:green;position:absolute;left:0;top:50px;}
		40%{background:gray;position:absolute;left:40px;top:100px;}
		60%{background:red;position:absolute;left:60px;top:80px;}
		80%{background:pink;position:absolute;left:40px;top:100px;}
		100%{background:green;position:absolute;left:60px;top:50px;}}
		
		
		
		
		
.girl{width:180px;height:300px;border:1px solid #f00;float:left;margin:100px auto;
-webkit-animation:girl 1000ms infinite step-end;background:url(images/charector.png) no-repeat 0 0;}
@-webkit-keyframes girl{
		0%{background-position:0 0;}
		14.28%{background-position:-180px 0;}
		28.56%{background-position:-360px 0;}
		42.84%{background-position:-540px 0;}
		57.12.%{background-position:-720px 0;}
		71.40%{background-position:-900px 0;}
		85.48%{background-position:-1080px 0;}
		100%{background-position:0 0;}}
		
	
</style>


</head>

<body>
<div class="box1">
			<p>x轴旋转</p>
 		 <img src="images/cardKingClub.png" />
        <img src="images/cardKingClub.png" />
</div>
<div class="box2">
		<p>y轴旋转</p>
 		 <img src="images/cardKingClub.png" />
        <img src="images/cardKingClub.png" />
</div>

<div class="box3">
		<p>z轴旋转</p>
 		 <img src="images/cardKingClub.png" />
        <img src="images/cardKingClub.png" />
</div>



<div class="menu1"></div>
<div class="menu2"></div>



<div class="girl"></div>


</body>
</html>

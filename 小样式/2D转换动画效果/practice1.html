<style type="text/css">
figure,p{margin:0;padding:0;}

p{color:#fff;transition:all 0.5s;}

.pic1 h2{position:absolute;left:40px;bottom:60px;}

figure:hover img{transform:translate(-20px,0);transition:all 0.5s;opacity:0.5;}

.pic7 .pic7-d{width:250px;height:250px;border:5px solid #fff;position:absolute;left:40px;top:40px;}

.pic8 h2{position:absolute;left:60px;top:50px;color:#000;}

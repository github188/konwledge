<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
ul{list-style:none;}
a{text-decoration:none;}

ul{width:1200px;height:260px;margin:50px auto;}
li{float:left;}
a{display:block;width:134px;height:260px;}
span{width:31px;display:block;margin:0 auto;font-size:30px;color:#fff;padding-top:30px;}


.list-2{background:url(images/img2.png) no-repeat center top;}
.list-3{background:url(images/img3.png) no-repeat center top;}
.list-4{background:url(images/img4.png) no-repeat center top;}
.list-5{background:url(images/img5.png) no-repeat center top;}
.list-6{background:url(images/img6.png) no-repeat center top;}
.list-7{background:url(images/img7.png) no-repeat center top;}


ul:hover li a{width:133px;}
ul:hover li:hover a{width:400px;transition:5s;}

ul:hover li:hover span{display:none;}


</style>
</head>

<body>
<ul>
	<li><a class="list-1" href=""><span>园林酒店</span></a></li>
    <li><a class="list-2" href=""><span>情侣酒店</span></a></li>
    <li><a class="list-3" href=""><span>设计师酒店</span></a></li>
    <li><a class="list-4" href=""><span>青年酒店</span></a></li>
    <li><a class="list-5" href=""><span>特色客栈</span></a></li>
    <li><a class="list-6" href=""><span>海岛酒店</span></a></li>
    <li><a class="list-7" href=""><span>海外温泉</span></a></li>


</ul>
</body>

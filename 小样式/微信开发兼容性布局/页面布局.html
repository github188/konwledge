<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <title>微信页面布局</title>
    <style>
        .header{
            position: absolute;left:0;top:0;
            width:100%;height:100px;
            background: #0bb20c;
        }
        .all{
            position: absolute;left:0;right:0;top:100px;bottom:100px;
            background: #f2f2f2;
        }
        .all .main{
            width:100%;height:100%;background: #f0ad4e;
            overflow-y: scroll;-webkit-overflow-scrolling : touch;
            font-size:50px;
        }
        .all .bottom{
            width:100%;height:100px;
            background: #06acf9;
        }
        .test_input{
            height:150px;width:80%;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="all">
    <div class="main">
        <input type="text" class="test_input"><br/>
            1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>1<br/>
    </div>
    <div class="bottom"></div>
</div>
</body>
<script>
    var body = document.querySelector("body");
    body.style.height=document.body.offsetHeight || document.documentElement.clientHeight+"px";
    body.style.position='relative'
</script>
</html>

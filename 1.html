<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/easyui.css">
    <link rel="stylesheet" href="libs/icon.css">
</head>
<body>
<select id="channel" class="easyui-combobox" style="width:170px"
        data-options="editable:false,value:'请选择',valueField:'id',textField:'text',">

</select>
<button type="button" onclick="getValue()">getValue</button>
<button type="button" onclick="setValue()">setValue</button>
</body>
<script src="libs/jquery-1.9.1.min.js"></script>
<script src="libs/jquery.easyui.min.js"></script>
<script>
    $.ajax({
        type: 'get',
        url: "http://test.jubao56.com" + '/v1/cmn/channel/childlist',
        success: function(data) {
            console.log(data.data)
            $('#channel').combotree({
                data: data.data
            });
        }
    });
    function getValue() {
        console.log($("#channel").combobox('getValue'));
    }
    function setValue() {
        $.messager.prompt('SetValue','Please input the value(CO,NV,UT,etc):',function(v){
            if (v){
                $('#state').combobox('setValue',v);
            }
        });
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
用户名:<input id="username" type="text"/>
<button id="btn">点击效验</button>
</body>
<script>
    var usernameInput = document.getElementById("username");
    var btn = document.getElementById("btn");

    //点击后开始效验
    btn.onclick = function () {
      var content = usernameInput.value;
        //验证手机号
        //以1开头第二位[3|4|5|7|8]后面接9位任意数字
      var  req = /^1[3|4|5|7|8]{1}\d{9}$/;
        if(req.test(content)){
            alert("输入合法")
        }else{
            alert("手机号不合法");
        }
    }

</script>
</html>

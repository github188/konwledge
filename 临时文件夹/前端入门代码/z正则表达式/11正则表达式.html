<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
用户名:<input id="username" type="text"/>
<button id="btn">点击效验</button>
</body>
<script>
    var usernameInput = document.getElementById("username");
    var btn = document.getElementById("btn");

    //点击后开始效验
    btn.onclick = function () {
      var content = usernameInput.value;
        //验证邮箱
        //以什么开头
        //数字字母开头   /^[0-9a-zA-Z]{1,}/
        //中间必须有@     /^[0-9a-zA-Z]{1,}@/
        //@后面接字母或者   /^[0-9a-zA-Z]{1,}@/[0-9a-zA-Z]{2,}/
       //再接/^[0-9a-zA-Z]{1,}@[0-9a-zA-Z]{2,}\.com|cn$/;
      var  req = /^[0-9a-zA-Z]{1,}@[0-9a-zA-Z]{2,}\.(com|cn){1}$/;
        if(req.test(content)){
            alert("输入合法")
        }else{
            alert("邮箱不合法");
        }
    }

</script>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form name="form1" method="post" action="">
	<p>年<input type="text" id="year"/></p>
	<p>月<input type="text" id="month"/></p>
	<p>日<input type="text" id="day"/></p>
    <button type="button" id="btn">计算</button>
    <span id="result"></span>

</form>

</body>
<script>

	var btn = document.getElementById("btn");
	var input1 = document.getElementById("year");
	var input2 = document.getElementById("month");
	var input3 = document.getElementById("day");
	var span = document.getElementById("result");
	
	btn.onclick = function(){
		var str1 = Number(input1.value);
		var str2 = Number(input2.value);
		var str3 = Number(input3.value);
		
		if((str1%4 == 0 && str1%100!=0) || (str1%400 == 0))
			{
			
		if(str2 == 1){var result = str3};	
		if(str2 == 2){var result = 31+str3};
		if(str2 == 3 ){var result = 60+str3};
		if(str2 == 4 ){var result = 91+str3};
		if(str2 == 5 ){var result = 121+str3};
		if(str2 == 6 ){var result = 152+str3};
		if(str2 == 7 ){var result = 182+str3};
		if(str2 == 8 ){var result = 213+str3};
		if(str2 == 9 ){var result = 244+str3};
		if(str2 == 10 ){var result = 274+str3};
		if(str2 == 11 ){var result = 305+str3};
		if(str2 == 12 ){var result = 335+str3};
			
			}
			
		else{
		if(str2 == 1){var result = str3};	
		if(str2 == 2){var result = 31+str3};
		if(str2 == 3 ){var result = 60+str3-1};
		if(str2 == 4 ){var result = 91+str3-1};
		if(str2 == 5 ){var result = 121+str3-1};
		if(str2 == 6 ){var result = 152+str3-1};
		if(str2 == 7 ){var result = 182+str3-1};
		if(str2 == 8 ){var result = 213+str3-1};
		if(str2 == 9 ){var result = 244+str3-1};
		if(str2 == 10 ){var result = 274+str3-1};
		if(str2 == 11 ){var result = 305+str3-1};
		if(str2 == 12 ){var result = 335+str3-1};

		};
		span.innerHTML = result;
		
		}
	

</script>





</html>

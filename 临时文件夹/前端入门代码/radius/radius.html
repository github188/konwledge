<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #box{width:50px;height:50px;background:#a7cbff;position: absolute;left:50px;top:50px;
            transition:0.5s;}

    </style>
</head>
<body>
<div id="box"></div>
</body>

<script>
	var box = document.querySelector("#box")
	
		box.onclick = function () {
			this.style.border = "3px dashed #0000FF"
			this.style.borderRadius = "50%"
		}
</script>
</html>

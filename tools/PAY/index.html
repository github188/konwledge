<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        #bc-pay-masker.bc-pay-open {
            display: block;
        }
        #bc-pay-masker {
            background-color: #000;
            opacity: .4;
            filter: alpha(opacity=40);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        }

        @media screen and (max-width: 450px) {
            #bc-pay-wrap {
                width: 100%;
                left: 0;
                bottom: 0;
                top: auto;
                margin: 0;
            }
        }

        #bc-pay-wrap {
            position: fixed;
            left: 50%;
            top: 50%;
            bottom: auto;
            margin: -240px 0 0 -185px;
            height: 480px;
            width: 375px;
            overflow: hidden;
            -webkit-animation: payListMove .5s ease-in-out 0s alternate;
            -o-animation: payListMove .5s ease-in-out 0s alternate;
            animation: payListMove .5s ease-in-out 0s alternate;
            text-shadow: none;
            font-family: PingFangSC-Regular, Helvetica, "Microsoft Yahei", Arial, sans-serif;
        }

        @keyframes payListMove {
            0% {  bottom: -500px;  }
            100% {  bottom: 0;  }
        }
    </style>
</head>
<body>
<div id="bc-pay-masker" class="bc-pay-open"></div>
<div id="bc-pay-wrap">
    <div class="bc-pay-main bc-pay-channel-main" id="bc-pay-channel-main"><h3 class="bc-pay-top-title">支付<i
            class="bc-pay-close-btn"></i></h3>
        <div class="bc-pay-choose-area">优惠券<span class="bc-pay-right-text bc-pay-color-gray">请选择优惠券</span></div>
        <ul class="bc-pay-channel-list">
            <li class="channel-ali">支付宝支付</li>
            <li class="channel-jd">京东支付</li>
            <li class="channel-bcwxmp">微信支付</li>
        </ul>
        <div class="bc-pay-sum-area">合计：<span class="bc-pay-color-blue">¥0.01</span><span
                class="bc-pay-fz12 bc-pay-color-gray"> (已优惠¥0.00)</span>
            <button class="bc-pay-btn-ok">确认</button>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="info" method="post">
    <div class="br">
        <lable>宝贝昵称：</lable>
        <input type="text" id="baby-name" name="baby-name">
        <lable>联系电话：</lable>
        <input type="text" id="phone" name="phone">
    </div>
    <div class="br">
        <lable>照片描述：</lable>
        <input type="text" id="photo-content" name="photo-content">
    </div>
</form>
</body>
<script>
    /*序列化表单数据*/
    function serialize(form){
        var parts = new Array();
        var field = null;
        for (var i=0, len=form.elements.length; i < len; i++){
            field = form.elements[i];
            parts.push(encodeURIComponent(field.name) + "=" +
                encodeURIComponent(field.value));
        }
        return parts.join("&");
    }
    /*xhr对象向服务器传数据*/
    function submitData(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if (xhr.readyState == 4){
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304){
                    alert(xhr.responseText);
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                } else {
                    alert("Request was unsuccessful: " + xhr.status);
                }
            }
        };
        xhr.open("post", "db.jsp", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");//使用XHR来模仿表单提交，加一个请求头部。
        var form = document.getElementById("info");
        xhr.send(serialize(form));
    }
</script>
</html>

        *{

        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            overflow: hidden;
        }
        body>div{
            width: 200px;
            height: 200px;
            margin: 20px 40px;
            position: relative;
            transform-style: preserve-3d;
        }


        /*-----------------box1-------------------*/
        .box1 div:nth-child(1){
            width: 160px;
            height: 160px;
            background: url(images/leevin1.png) no-repeat center;
            /*background-position: center -120px;*/
            background-size: cover;
            border: 20px solid rgba(255,255,255,0.7);
            border-radius: 50%;
            transition: all 0.5s;
        }
        .box1:hover div:nth-child(1){
            transform: scale(1.5);
            opacity: 0;
        }
        .box1 div:nth-child(2){
            width: 200px;
            height: 200px;
            background-color: #111111;
            color: #FFFFFF;
            text-align: center;
            border-radius: 50%;
            transition: all 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 0;
            transform: scale(0);
            opacity: 0;
        }
        .box1 div:nth-child(2) h3{
            width:120px;
            letter-spacing: 4px;
        }
        .box1 div:nth-child(2) h4{
            width:150px;
            border-top: 1px solid #FFFFFF;
            opacity: 0.8;
        }
        .box1:hover div:nth-child(2){
            transform: scale(1);
            opacity: 1;
        }

        .box2:hover div:nth-child(1){

            opacity: 0;
        }

            height: 200px;
            background-color: #111111;
            color: #FFFFFF;
            text-align: center;
            border-radius: 50%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            top: 0;
            transform: translateX(-200px);
            opacity: 0;
            visibility: hidden;
        }
        .box2 div:nth-child(2) h3{
            width:120px;

        }
        .box2 div:nth-child(2) h4{

        }

        /*-----------------box3-------------------*/

            -webkit-animation: box3 0.3s step-start 0.3s;
        }
        @-webkit-keyframes box3{
            0%{transform:scale(1) translateX(0);}
            50%{transform:scale(0.3) translateX(0);}
            100%{transform:scale(0.3) translateX(200px);}
        }
        .box3 div:nth-child(2){

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<a class="pc_ckbt1" id="introJsStep15" @click="printdiv('div_print')">打印确认单</a>-->
<button onclick="printdiv('div_print')">打印确认单</button>
<div id="div_print">
    <img class="confirm_img" src="http://www.jubao56.com/static/images/banner/banner14.jpg"/>
</div>
</body>
<script>
    function printdiv(printpage) {
        var headstr = "<html><head><title></title></head><body>";
        var footstr = "</body>";
        var newstr = document.all.item(printpage).innerHTML;
        var oldstr = document.body.innerHTML;
        document.body.innerHTML = headstr+newstr+footstr;
        window.print();
        document.body.innerHTML = oldstr;
        return false;
    }
</script>
</html>

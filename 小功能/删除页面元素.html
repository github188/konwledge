<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button type="button" id="btn1">按钮1</button>
    <button type="button" class="btn2">按钮2</button>
    <span>text1</span>
    <span>text2</span>
    <span class="span">
        <span>text3</span>
        <span class="span2">text4</span>
    </span>
</div>
</body>
<script>
    //输入 #btn1 或者 .btn2  或者 span
    //例如，想要删除按钮1，       removeChild("#btn1");
    // 想要删除按钮2，     removeChild(".btn2");
    // 想要删除document下的第一个span,       removeChild("span");
    // 想要删除class名为.span下的第一个span,       removeChild(".span","span");
    // 想要删除class名为.span下的class名为span2的元素,       removeChild(".span",".span2");

    function removeChild(parent,child) {
        parent = getElement(parent);
        child = child?getElement(child,parent) : null;
        child?parent.removeChild(child):parent.parentNode.removeChild(parent)
    }


    function getElement(val,parent) {
        var el=null;
        parent = parent || document;
        if(val.indexOf("#")!==-1){
            el = parent.getElementById(val.substring(val.indexOf("#")+1));
        }else if(val.indexOf(".")!==-1){
            el = parent.getElementsByClassName(val.substring(val.indexOf(".")+1))[0];
        }else{
            el = parent.getElementsByTagName(val)[0]
        }
        return el;
    }

    var parent = getElement(".con_fasion");
    var obj1 = parent.getElementsByClassName(".padp")[3];
    var obj2 = parent.getElementsByClassName(".wx_saoma")[0];
    var obj3 = parent.getElementsByClassName(".padp")[4];
    parent.removeChild(obj1);
    parent.removeChild(obj2);
    parent.removeChild(obj3);


</script>
</html>

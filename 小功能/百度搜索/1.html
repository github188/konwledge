<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <script type="text/javascript" src="../libs/jquery-1.9.1.min.js"></script>


</head>
<body>
<input type="text" id="searchInput"><button id="request">请求数据</button>
<ul id="list">
</ul>


</body>
<script>
    $(function(){
        $('#request').click(function(){
//请求数据
            let value = document.querySelector("#searchInput").value;
            var url='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+value;
            $.ajax({
                url:url,
                dataType:'jsonp',
                data:'',
                jsonp:'cb', /*百度接口的回调函数就是 cb*/
                success:function(data) {
                    console.log(data);
                    $("#list").html("");
                    var str='';
                    for(var i=0;i<data.s.length;i++) {
                        str+='<li><a href= '+ 'https://www.baidu.com/s?wd='+data.s[i]+ '>'+data.s[i]+'</a></li>';
                    }
                    $('#list').append(str);
                },
                timeout:3000
            });
        })
    })
</script>
</html>

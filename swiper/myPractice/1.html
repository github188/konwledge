<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
    </style>
    <style>
        .swiper-container{
            width:300px;height:200px;background: yellowgreen;border:1px solid #000;margin:10px;
        }

    </style>
</head>
<body>
<div class="swiper-container" id="swiper-container1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
    </div>
</div>
<div class="swiper-container" id="swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
    </div>
</div>
<div class="swiper-container" id="swiper-container3">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide A</div>
        <div class="swiper-slide">Slide B</div>
        <div class="swiper-slide">Slide C</div>
        <div class="swiper-slide">Slide D</div>
        <div class="swiper-slide">Slide E</div>
    </div>
</div>
</body>
<script src="js/swiper.min.js"></script>
<script>
    var Swiper1 = new Swiper('#swiper-container1');
    var Swiper2 = new Swiper('#swiper-container2',{
        controller: {
            control: Swiper1, //控制Swiper1
        },
    })

    Swiper1.controller.control = Swiper2;//Swiper1控制Swiper2，需要在Swiper2初始化后
    Swiper2.controller.control = Swiper1;//Swiper2控制Swiper1，需要在Swiper1初始化后

    var Swiper3 = new Swiper('#swiper-container3',{
        controller:{
            control: [Swiper1, Swiper2],//控制前面两个Swiper
        },
    })
</script>
</html>

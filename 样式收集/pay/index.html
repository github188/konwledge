<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
		<title></title>
	</head>
	
	<body>
		<button id="test">支付</button>
	</body>
	<!--<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>-->
	<!--<script id="spay-script" src="https://jspay.beecloud.cn/1/pay/jsbutton/returnscripts?appId=beacfdf5-badd-4a11-9b23-9ef3801732d1"></script>--><br />
	<script type="text/javascript" src="bcdemo.js"></script>
	<script>
		


    document.getElementById("test").onclick = function() {
        /**
         * 2. 需要支付时调用BC.click接口传入参数
         * 注: sign的解释见后文
         */
        BC.click({
            "title":"test", //商品名
            "amount":"1",  //总价（分）
            "out_trade_no":"test1517538338", //自定义订单号
            "sign":"244902f759ffa88a194d4c856f4562c9", //商品信息hash值，含义和生成方式见下文
            "return_url" : "http://payservice.beecloud.cn/spay/result.php", //支付成功后跳转的商户页面,可选，默认为http://payservice.beecloud.cn/spay/result.php
            "buyer_id": 'demo@beecloud.cn',
                        "optional" : {"hello":"1"} //可选，自定义webhook
        });

        /**
         * click调用错误返回：默认行为console.log(err)
         */
        BC.err = function(err) {
            //err 为object, 例 ｛”ERROR“ : "xxxx"｝;
            console.log(err);
        }
    };



	</script>
</html>

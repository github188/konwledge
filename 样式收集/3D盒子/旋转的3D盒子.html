<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.cj{height:400px;width:400px;margin:50px auto; background:#fff;perspective:400px;perspective-origin:50% 50%;position:relative;}

.box{ -webkit-transform-style:preserve-3d;position:absolute;left:0; right:0;bottom:0; top:0; margin:auto; -webkit-animation:dh 3s infinite;}

.box div{ width:200px; height:200px;position:absolute;left:0; right:0; bottom:0; border:1px solid red; top:0; margin:auto; font-size:44px; font-weight:bold; text-align:center;opacity:0.3; }

.box div:nth-child(1){transform:rotateY(90deg) translateZ(100px);}
.box div:nth-child(2){transform:rotateY(-90deg) translateZ(100px);}
.box div:nth-child(3){transform:rotatex(-90deg) translateZ(100px);}
.box div:nth-child(4){transform:rotatex(90deg) translateZ(100px);}
.box div:nth-child(5){transform:translateZ(100px);}
.box div:nth-child(6){transform:translateZ(-100px);}

@-webkit-keyframes dh{
	from{ transform:rotateX(45deg)}
	to{transform:rotateY(90deg)}
}
</style>
</head>

<body>
<div class="cj">
	<div class="box">
    	<div style="background:#C3F">1</div>
      	<div style=" background:#FFF">2</div>
        <div style="background:#6F0">3</div>
        <div style=" background:#0FC;">4</div>
        <div style="background:#FCC">5</div>
        <div style="background:#FFF">6</div>
    </div>
</div>
</body>
</html>

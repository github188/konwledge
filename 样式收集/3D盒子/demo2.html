<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.wrap{width:400px;height:400px;background:url(bg.jpg);margin:200px auto; perspective:800px; perspective-origin:50% 50%;position:relative;}

.box{ -webkit-transform-style:preserve-3d;position:absolute;left:50%;top:50%;margin:-100px 0 0 -100px;animation:dh 5s infinite alternate;}
.menu{width:200px;height:200px;background:rgba(255,0,0,0.3);position:absolute;left:0;top:0;border:1px solid #0f0;line-height:200px;text-align:center;}

.before{ transform:translatez(100px);}
.after{ transform:translatez(-100px);}
.left{ transform:rotateY(90deg) translatez(-100px);}
.right{ transform:rotateY(90deg) translatez(100px);}
.top{ transform:rotatex(90deg) translatez(100px);}
.bottom{ transform:rotatex(90deg) translatez(-100px);}


@-webkit-keyframes dh{
	0%{ transform:rotateX(45deg)}
	10%{ transform:rotateX(90deg) rotateY(90deg) rotateZ(90deg)}
	20%{ transform:rotateX(135deg) rotateY(135deg) rotateZ(90deg)}
	30%{ transform:rotateX(180deg) rotateY(180deg) rotateZ(90deg)}
	40%{ transform:rotateX(225deg) rotateY(225deg) rotateZ(90deg)}
	50%{ transform:rotateX(270deg) rotateY(270deg) rotateZ(90deg)}
	60%{ transform:rotateX(315deg) rotateY(315deg) rotateZ(90deg)}
	70%{ transform:rotateX(360deg) rotateY(360deg) rotateZ(90deg)}
	100%{transform:rotateY(0deg)}
}

@-webkit-keyframes sh{
	0%{ transform:rotate(0,0,0)}
	50%{ transform:rotateX(180deg,180deg,180deg)}

	100%{transform:rotateY(0,0,0)}
}




</style>
</head>

<body>
<div class="wrap">
	<div class="box">
		<div class="menu before">前</div>
        <div class="menu after">后</div>
        <div class="menu left">左</div>
        <div class="menu right">右</div>
        <div class="menu top">上</div>
        <div class="menu bottom">下</div>
	</div>
</div>
</body>
</html>

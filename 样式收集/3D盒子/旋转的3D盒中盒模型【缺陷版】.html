<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D盒中盒模型【缺陷】</title>
<style type="text/css">
.cj{height:400px;width:400px;margin:50px auto; background:url(img/bg.jpg);perspective:400px;perspective-origin:50% 50%;position:relative;}

.box{ -webkit-transform-style:preserve-3d;position:absolute;left:0; right:0;bottom:0; top:0; margin:auto; -webkit-animation:dh 3s infinite alternate;}

.box div{ width:200px; height:200px;position:absolute;left:0; right:0; bottom:0; border:1px solid red; top:0; margin:auto; font-size:44px; font-weight:bold; text-align:center;opacity:0.3; line-height:200px;}

.box div:nth-child(1){transform:rotateY(90deg) translateZ(100px);}
.box div:nth-child(2){transform:rotateY(-90deg) translateZ(100px);}
.box div:nth-child(3){transform:rotatex(-90deg) translateZ(100px);}
.box div:nth-child(4){transform:rotatex(90deg) translateZ(100px);}
.box div:nth-child(5){transform:translateZ(100px);}
.box div:nth-child(6){transform:translateZ(-100px);}

@-webkit-keyframes dh{
	from{ transform:rotateX(450deg)}
	to{transform:rotateY(900deg)}
}



.box0{ -webkit-transform-style:preserve-3d;position:absolute;left:0; right:0;bottom:0; top:0; margin:auto; -webkit-animation:sh 200ms infinite;}

.box0 div{ width:100px; height:100px;position:absolute;left:0; right:0; bottom:0; border:1px solid red; top:0; margin:auto; font-size:44px; font-weight:bold; text-align:center;opacity:0.3; line-height:100px;border-radius:50%;}

.box0 div:nth-child(1){transform:rotateY(90deg) translateZ(50px);}
.box0 div:nth-child(2){transform:rotateY(-90deg) translateZ(50px);}
.box0 div:nth-child(3){transform:rotatex(-90deg) translateZ(50px);}
.box0 div:nth-child(4){transform:rotatex(90deg) translateZ(50px);}
.box0 div:nth-child(5){transform:translateZ(50px);}
.box0 div:nth-child(6){transform:translateZ(-50px);}


@-webkit-keyframes sh{
	from{ transform:rotateX(45deg)}
	to{transform:rotateY(9000deg)}
}

</style>
</head>

<body>
<div class="cj">
	<div class="box">
    	<div style="background:#C3F">1</div>
      	<div style=" background:#FFF">2</div>
        <div style="background:#6F0">3</div>
        <div style=" background:#0FC;">4</div>
        <div style="background:#FCC">5</div>
        <div style="background:#FFF">6</div>
        
        	 <div class="box0">
    			<div style="background:#039">1</div>
      			<div style=" background:#039">2</div>
       		    <div style="background:#039">3</div>
     		    <div style=" background:#039">4</div>
     		    <div style="background:#039">5</div>
     		    <div style="background:#039">6</div>
   			 </div>

        
    </div>
</div>
</body>
</html>

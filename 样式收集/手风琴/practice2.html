<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul{list-style:none;overflow:hidden;}
ul,li,span,p{margin:0;padding:0;}
a{text-decoration:none;color:#fff;}

.box{width:1000px;height:357px;padding-top:68px;
background:url(img/triangles.png);}
ul{width:807px;height:320px;margin:0 auto;overflow:hidden;}
li{float:left;position:relative;}
a{display:block;width:160px;height:320px;box-shadow:-1px 0 5px 2px #888;}
.list1{border-left:1px solid #888;}


p{width:100%;position:absolute;bottom:0;line-height:60px;padding-left:20px;background:rgba(0,0,0,.5);white-space:nowrap;}

.list1{background:url(img/img1.jpg) no-repeat center top;}
.list2{background:url(img/img2.jpg) no-repeat center top;}
.list3{background:url(img/img3.jpg) no-repeat center top;}
.list4{background:url(img/img4.jpg) no-repeat center top;}
.list5{background:url(img/img5.jpg) no-repeat center top;}


ul:hover li a{width:40px;transition:2s;}
ul:hover li:hover a{width:640px;transition:2s;} 


</style>

</head>

<body>
<div class="box"> 
<ul>
	<li><a class="list1" href=""><p>KungFu Panda</p></a></li>
	<li><a class="list2" href=""><p>KungFu Panda</p></a></li>
	<li><a class="list3" href=""><p>KungFu Panda</p></a></li>
	<li><a class="list4" href=""><p>KungFu Panda</p></a></li>
	<li><a class="list5" href=""><p>KungFu Panda</p></a></li>
    
</ul>
</div>
</body>

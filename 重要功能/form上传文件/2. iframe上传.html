<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="upload-form" action="http://test.jubao56.com/res/file/upload" method="post" enctype="multipart/form-data" >
    　　　<input type="file" id="upload" name="fileVal" /> <br />
    　　　<input type="submit" value="Upload" />
</form>
</body>
<script src="../../libs/jquery-1.9.1.min.js"></script>
<script>
    var form = $("#upload-form");
    form.on('submit',function() {
        // 此处动态插入iframe元素
        var seed = Math.floor(Math.random() * 1000);
        var id = "uploader-frame-" + seed;
        var callback = "uploader-cb-" + seed;

        var iframe = $('<iframe id="'+id+'" name="'+id+'" style="display:none;">');
        var url = form.attr('action');
        form.attr('target', id).append(iframe).attr('action', url + '?iframe=' + callback);
    });
    //http://www.jianshu.com/p/7636d5c60a8d
</script>
</html>

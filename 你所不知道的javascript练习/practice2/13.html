<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    function foo() {
        //返回一个箭头函数
        return (a)=>{
            //this继承自foo()
            console.log(this.a)
        }
    }
    var obj1={a:2};
    var obj2={a:3};
    var bar = foo.call(obj1);
    bar.call(obj2);
    foo.call(obj1).call(obj2)
</script>
